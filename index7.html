<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo7.css">
  

    <title>formulário de contato</title>
    
</head>

<body>
    <h1>Fale conosco</h1>
    <hr>

    <form action="contato.php" 
          method="post"
          name="formulario_contato"
          class="container"
    >

        <p><b>NOME:</b></p>
        <input type="text" name="nome" placeholder="Digite o seu nome">

        <p><b>ASSUNTO:</b></p>
        <input type="text" name=" assunto" placeholder="Digite o assunto">

        <p><b>MOTIVO DO CONTATO:</b></p>
        <select name="motivo_do_contato">
          <option value="informacoes">Informações</option>
          <option value="sugestoes">Sugestões</option>
          <option value="reclamacoes">Reclamações</option>
        </select>
  
        <br>
        <p><b>MENSAGEM:</b></p>
  
        <textarea name="mensagem" cols="50" rows="10" placeholder="Digite uma mensagem"></textarea>
        <br>
        <input type="submit" name="enviar" value="Enviar"> <!--cria o botão enviar-->

        <hr>
      
  </form>

</body>
</html>
